<div class="list">
  <div class="add">
    <a href="" ng-click="addTodo()">+ Add a New Task</a>
  </div>

  <div class="item" ng-class="{ 'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed }" ng-repeat="todo in todos | orderBy: 'completed'">
    <input type="checkbox" ng-model="todo.completed">
    <span ng-click="todo.completed = !todo.completed; todo.edited = true"></span>
    <label class="editing-label" ng-click="helloWorld(); editing = true" ng-hide="editing">{{ todo.name }}</label>
    <input type="text" class="editing-label" ng-model="todo.name" ng-show="editing" ng-blur="editing = false" ng-change="todo.edited = true">
    <div class="actions"> <!-- ng-controller="coolCtrl" -->
      <!-- <a href="" ng-click="editing = !editing">Edit</a> -->
      <a href="" ng-click="saveTodos()">Save</a>
      <!-- <a href="" ng-click="helloConsole()">save</a> -->
      <!-- <a href="" ng-click="helloWorld()">save</a> -->
      <a href="" class="delete" ng-click="deleteTodo(todo, $index)">Delete</a>
    </div>
  </div>
</div>
